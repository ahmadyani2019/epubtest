<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Reader - Cerita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
    #nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">← Sebelumnya</button>
    <button id="next">Berikutnya →</button>
  </div>

  <script>
    const book = ePub("cerita.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
    });

    rendition.display();

    // Navigasi bab
    document.getElementById("prev").addEventListener("click", () => {
      rendition.prev();
    });

    document.getElementById("next").addEventListener("click", () => {
      rendition.next();
    });
  </script>
</body>
</html>
